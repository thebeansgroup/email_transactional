      Vielen Dank für Deine Registrierung bei Student Beans iD.

      Um Deine kostenlose digitale Studentenkarte zu aktivieren und Tausende von Studentenrabatten abzurufen, gehe bitte einfach den Bestätigungsprozess durch, indem Du den nachstehenden Link anklickst.

