    subject: "Welkom bij Student Beans"
    title: "Hallo %{firstname},"
    first_paragraph: "Welkom bij de club – Je bent nu volledig geverifieerd en een volwaardig lid van het team."
    second_paragraph: "Dit betekent dat je kunt beginnen met sparen op kleren, technologie, reizen, schrijfgerief, voeding en nog veel meer, en dat allemaal met je Student Beans account."
