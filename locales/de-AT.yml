  welcome:
    subject: "Willkommen bei Student Beans"
    title: "Hallo %{firstname},"
    first_paragraph: "Vielen Dank für Ihre Anmeldung bei uns – Ihre Verifizierung ist nun abgeschlossen. Willkommen im Team."
    second_paragraph: "Ab sofort können Sie Dank Ihres Student Beans Kontos bei Einkäufen von Bekleidung, Technik, Urlaub, Schreibwaren, Lebensmitteln und vielem mehr bares Geld sparen."
