      Many thanks,

      Student Beans
  unclear_image:
    subject: 'Student Beans - Your submission for manual verification has been rejected'
    body: |
      Hello,

      Unfortunately we cannot verify your account as we don't work with the institution you attend.

      Many thanks,

      Student Beans
