    subject: "Välkommen till Student Beans"
    title: "Hej %{firstname},"
    first_paragraph: "Tack för att du registrerat dig hos oss – du är nu helt verifierad och till fullo del av teamet."
    second_paragraph: "Det innebär att du kan börja spara in på kläder, teknik, resor, kontorsmaterial, mat och mycket mer, allt med ditt Student Beans-konto."
