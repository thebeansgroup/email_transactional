  welcome:
    subject: "Witaj w Student Beans"
    title: "Witaj %{firstname},"
    first_paragraph: "Dziękujemy za dołączenie do naszego grona  – zostałaś/eś zweryfikowana/y i jesteś częścią naszego zespołu."
    second_paragraph: "To oznacza, że z kontem Student Beans możesz zacząć oszczędzać na ubraniach, technologii, podróżach, artykułach papierniczych, żywności oraz innych produktach."
