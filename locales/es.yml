    subject: 'Bienvenido(a) a Estudiante Beans'
    title: "Hola %{firstname},"
    first_paragraph: '¡Muchas gracias por registrarte! El proceso de verificación ha terminado correctamente y ya formas parte de nuestro equipo.'
